name: "CodeQL (C/C++)"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '41 2 * * 6'

permissions:
  contents: read
  actions: read
  security-events: write
  packages: read

jobs:
  analyze:
    name: Analyze (c-cpp)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: c-cpp
          build-mode: manual

      - name: Configure CMake (MSVC)
        run: cmake -S . -B build-temp

      - name: Build (plugin only)
        run: cmake --build build-temp --config Release --target AutoDaveSave --parallel

      - name: Verify DLL Output
        shell: pwsh
        run: |
          Get-ChildItem -Recurse build-temp/out -Include *.dll | Select-Object FullName

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
